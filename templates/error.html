{% extends "base.html" %}

{% block title %}Ошибка {{ error_code }}{% endblock %}
{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/error.css' %}">
{% endblock %}

{% block content %}
    	<div id="notfound">
		<div class="notfound">
			<div class="notfound-404">
				<h1>Oops!</h1>
				<h2>{{ error_code }} - {{ error_message }}</h2>
			</div>

			<a href="{% url 'home' %}" class="btn btn-primary">Вернутся на главную</a>
		</div>
	</div>
{% endblock %}
